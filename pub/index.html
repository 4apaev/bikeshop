<body>
   <ws-router id="app" class="grid-box">
      <header class="grid head">
        <a route="/" class="logo">ðŸ›µ</a>

      <ws-route title="Home"                                 path="/"              comp="ws-home"      src="/js/routes/home.js" ></ws-route>

    <script type="module" src="/js/router.js"></script>
